<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - AI技术分享平台</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 星空背景画布 -->
    <canvas id="starCanvas"></canvas>
    
    <!-- 页面主要内容 -->
    <div class="container">
        <header>
            <h1>大学生通用AI技术分享平台</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="chapters.html">章节内容</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="login.html" class="active">登录/注册</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="login-section">
                <div class="login-container">
                    <div class="form-toggle">
                        <button id="showLogin" class="toggle-btn active">登录</button>
                        <button id="showRegister" class="toggle-btn">注册</button>
                    </div>
                    
                    <div class="form-container">
                        <!-- 登录表单 -->
                        <form id="loginForm" class="form active">
                            <h2>用户登录</h2>
                            <div class="input-group">
                                <input type="text" id="loginUsername" required>
                                <label for="loginUsername">用户名</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="password" id="loginPassword" required>
                                <label for="loginPassword">密码</label>
                            </div>
                            
                            <button type="submit" class="submit-btn">登录</button>
                            
                            <div class="form-footer">
                                <a href="#" class="forgot-password">忘记密码？</a>
                            </div>
                        </form>
                        
                        <!-- 注册表单 -->
                        <form id="registerForm" class="form">
                            <h2>用户注册</h2>
                            <div class="input-group">
                                <input type="text" id="registerUsername" required>
                                <label for="registerUsername">用户名</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="email" id="registerEmail" required>
                                <label for="registerEmail">邮箱</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="password" id="registerPassword" required>
                                <label for="registerPassword">密码</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="password" id="confirmPassword" required>
                                <label for="confirmPassword">确认密码</label>
                            </div>
                            
                            <button type="submit" class="submit-btn">注册</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 大学生通用AI技术分享平台. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="../js/starfield.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
