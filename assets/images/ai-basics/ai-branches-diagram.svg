<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="branchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">AI技术分支关系图</text>
  
  <!-- 中心节点 - 人工智能 -->
  <circle cx="400" cy="150" r="40" fill="url(#branchGradient)" />
  <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">人工智能</text>
  
  <!-- 主要分支 -->
  <g>
    <!-- 机器学习分支 -->
    <line x1="400" y1="190" x2="200" y2="250" stroke="#667eea" stroke-width="2" />
    <circle cx="200" cy="250" r="30" fill="#28a745" />
    <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="white">机器学习</text>
    
    <!-- 计算机视觉分支 -->
    <line x1="400" y1="190" x2="300" y2="300" stroke="#667eea" stroke-width="2" />
    <circle cx="300" cy="300" r="30" fill="#dc3545" />
    <text x="300" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="white">计算机视觉</text>
    
    <!-- 自然语言处理分支 -->
    <line x1="400" y1="190" x2="400" y2="320" stroke="#667eea" stroke-width="2" />
    <circle cx="400" cy="320" r="30" fill="#ffc107" />
    <text x="400" y="320" text-anchor="middle" font-family="Arial" font-size="12" fill="white">自然语言处理</text>
    
    <!-- 机器人技术分支 -->
    <line x1="400" y1="190" x2="500" y2="300" stroke="#667eea" stroke-width="2" />
    <circle cx="500" cy="300" r="30" fill="#17a2b8" />
    <text x="500" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="white">机器人技术</text>
    
    <!-- 专家系统分支 -->
    <line x1="400" y1="190" x2="600" y2="250" stroke="#667eea" stroke-width="2" />
    <circle cx="600" cy="250" r="30" fill="#6f42c1" />
    <text x="600" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="white">专家系统</text>
  </g>
  
  <!-- 子分支 -->
  <g>
    <!-- 机器学习子分支 -->
    <line x1="200" y1="280" x2="150" y2="350" stroke="#28a745" stroke-width="1.5" />
    <circle cx="150" cy="350" r="20" fill="#20c997" />
    <text x="150" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="white">监督学习</text>
    
    <line x1="200" y1="280" x2="200" y2="350" stroke="#28a745" stroke-width="1.5" />
    <circle cx="200" cy="350" r="20" fill="#20c997" />
    <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="white">无监督学习</text>
    
    <line x1="200" y1="280" x2="250" y2="350" stroke="#28a745" stroke-width="1.5" />
    <circle cx="250" cy="350" r="20" fill="#20c997" />
    <text x="250" y="350" text-anchor="middle" font-family="Arial" font-size="10" fill="white">强化学习</text>
  </g>
  
  <!-- 图例 -->
  <rect x="50" y="400" width="200" height="80" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="150" y="420" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">图例</text>
  
  <circle cx="70" cy="440" r="8" fill="#667eea" />
  <text x="90" y="443" font-family="Arial" font-size="12" fill="#333">主要技术分支</text>
  
  <circle cx="70" cy="460" r="6" fill="#20c997" />
  <text x="90" y="463" font-family="Arial" font-size="12" fill="#333">子技术分支</text>
</svg>