<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">AI发展历程时间线</text>
  
  <!-- 时间线 -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#667eea" stroke-width="3" />
  
  <!-- 时间节点 -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="8" fill="#667eea" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">1950s</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">图灵测试</text>
  </g>
  
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="8" fill="#667eea" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">1980s</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">专家系统</text>
  </g>
  
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="8" fill="#667eea" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">2000s</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">机器学习</text>
  </g>
  
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="8" fill="#667eea" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">2010s</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">深度学习</text>
  </g>
  
  <g transform="translate(700, 200)">
    <circle cx="0" cy="0" r="8" fill="#667eea" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">2020s</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">大模型时代</text>
  </g>
  
  <!-- 说明文字 -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">人工智能技术发展关键里程碑</text>
</svg>