<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 大学生通用AI技术分享平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">主页</a></li>
            <li><a href="chapters.html">章节</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="login.html">登录/注册</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <!-- 登录注册容器 -->
        <div class="container">
            <div class="form-container signup-container" id="signup-container">
                <form action="" method="" class="form" id="signup-form">
                    <h2 class="form-title">创建账号</h2>
                    <div class="social-icons">
                        <a href="#" class="social-icon">QQ</a>
                        <a href="#" class="social-icon">微信</a>
                        <a href="#" class="social-icon">微博</a>
                    </div>
                    <span class="form-span">选择注册方式或电子邮箱注册</span>
                    <input type="text" class="form-input" placeholder="用户名">
                    <input type="email" class="form-input" placeholder="电子邮箱">
                    <input type="password" class="form-input" placeholder="密码">
                    <button class="form-button" type="submit">注册</button>
                </form>
            </div>

            <div class="form-container signin-container" id="signin-container">
                <form action="" method="" class="form" id="signin-form">
                    <h2 class="form-title">登录账号</h2>
                    <div class="social-icons">
                        <a href="#" class="social-icon">QQ</a>
                        <a href="#" class="social-icon">微信</a>
                        <a href="#" class="social-icon">微博</a>
                    </div>
                    <span class="form-span">选择登录方式或电子邮箱登录</span>
                    <input type="email" class="form-input" placeholder="电子邮箱">
                    <input type="password" class="form-input" placeholder="密码">
                    <a href="#" class="form-link">忘记密码？</a>
                    <button class="form-button" type="submit">登录</button>
                </form>
            </div>

            <div class="switch" id="switch-cnt">
                <div class="switch-circle"></div>
                <div class="switch-circle switch-circle-top"></div>
                <div class="switch-container" id="switch-c1">
                    <h2 class="form-title" style="letter-spacing: 0;">欢迎回来！</h2>
                    <p class="form-description">已经有账号了嘛，去登录账号来进入奇妙世界吧！！！</p>
                    <button class="switch-button form-button" id="switch-signin">登录</button>
                </div>

                <div class="switch-container is-hidden" id="switch-c2">
                    <h2 class="form-title" style="letter-spacing: 0;">你好，朋友！</h2>
                    <p class="form-description">去注册一个账号，成为尊贵的粉丝会员，让我们踏入奇妙的旅途！</p>
                    <button class="switch-button form-button" id="switch-signup">注册</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 大学生通用AI技术分享平台. All rights reserved.</p>
    </footer>

    <script>
        let switchCnt = document.querySelector("#switch-cnt");
        let switchC1 = document.querySelector("#switch-c1");
        let switchC2 = document.querySelector("#switch-c2");
        let switchCircle = document.querySelectorAll(".switch-circle");
        let switchSignin = document.querySelector("#switch-signin");
        let switchSignup = document.querySelector("#switch-signup");
        let signupContainer = document.querySelector("#signup-container");
        let signinContainer = document.querySelector("#signin-container");
        let allButtons = document.querySelectorAll(".form-button");

        let getButtons = (e) => e.preventDefault()
        let changeForm = (e) => {
            switchCnt.classList.add("is-gx");
            setTimeout(function () {
                switchCnt.classList.remove("is-gx");
            }, 1500)
            switchCnt.classList.toggle("is-txr");
            switchCircle[0].classList.toggle("is-txr");
            switchCircle[1].classList.toggle("is-txr");

            switchC1.classList.toggle("is-hidden");
            switchC2.classList.toggle("is-hidden");
            signupContainer.classList.toggle("is-txl");
            signinContainer.classList.toggle("is-txl");
            signinContainer.classList.toggle("is-z");
        }

        let init = (e) => {
            for (var i = 0; i < allButtons.length; i++)
                allButtons[i].addEventListener("click", getButtons);
            switchSignin.addEventListener("click", changeForm)
            switchSignup.addEventListener("click", changeForm)
        }

        window.addEventListener("load", init);
    </script>
</body>
</html>
